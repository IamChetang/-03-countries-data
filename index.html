<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assests/world-globe.png"
    />
    >
  </head>
  <body>
    <section>
      <h1>World Countries Data</h1>
      <p>Currently, we have 250 countries</p>
      <div class="container-fluid">
        <div class="buttonGroup">
          <button id="btnPopulation" type="button" class="btn">
            POPULATION
          </button>
          <button id="btnLanguage" type="button" class="btn">LANGUAGE</button>
        </div>
        <p id="populationInfo">10 Most populated Countries in the world</p>
        <p id="languageInfo">10 Most spoken Language in the world</p>
      </div>
      <div class="container">
        <div class="population" id="population"></div>
        <div class="language" id="language"></div>
      </div>
    </section>
  </body>
  <script type="module" src="./script/script.js"></script>
</html>
